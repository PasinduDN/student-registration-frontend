<div *ngIf="!studentList" class="spinner-container">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<table class="table m-5" *ngIf="studentList">
  <thead>
    <tr>
      <th scope="col">#</th>
      <!-- <th scope="col">Student Id</th> -->
      <th scope="col">First Name</th>
      <th scope="col">Lastname</th>
      <th scope="col">Contact Number</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of studentList; let i = index;">
      <th scope="row">{{i}}</th>
      <!-- <td>{{student.id}}</td> -->
      <td>{{student.firstName}}</td>
      <td>{{student.lastName}}</td>
      <td>{{student.contactNumber}}</td>

      <td>
        <button (click)="setSelectedStudent(student)" class="btn btn-primary m-1" data-bs-toggle="modal" data-bs-target="#modalSignin"> <i
            class="bi bi-pencil-square"></i> </button>

        <button (click)="setSelectedStudent(student)" class="btn btn-danger" data-bs-toggle="modal"
          data-bs-target="#exampleModal"> <i class="bi bi-trash3"></i> </button>

      </td>
    </tr>
  </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div> -->
      <div class="modal-body p-4 text-center">
        <h5 class="mb-0">Confirm Remove Action ?</h5>
        <p class="mb-0">You cannot rever this action </p>
      </div>
      <div class="modal-footer flex-nowrap p-0">
        <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0 border-end"
          (click)="removeStudent()" data-bs-dismiss="modal"><strong> Yes,
            Remove </strong></button>
        <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none col-6 py-3 m-0 rounded-0"
          data-bs-dismiss="modal">No thanks</button>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
