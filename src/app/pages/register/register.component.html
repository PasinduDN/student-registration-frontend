<div class="bg-primary p-3 rounded m-5">
  <form>
    <div class="mb-3">
      <label for="exampleInputFirstName" class="form-label text-light">First Name</label>
      <input type="text" class="form-control" id="exampleInputFirstName" [(ngModel)]="student.firstName"
        name="firstName" placeholder="First Name">
    </div>
    <div class="mb-3">
      <label for="exampleInputLatName" class="form-label text-light">Last Name</label>
      <input type="text" class="form-control" id="exampleInputLastName" [(ngModel)]="student.lastName" name="lastName"
        placeholder="Last Name">
    </div>
    <div class="mb-3">
      <label for="exampleInputLatName" class="form-label text-light">Contact Number</label>
      <input type="number" class="form-control" id="exampleInputContact" [(ngModel)]="student.contactNumber"
        name="contactNumber" placeholder="Contact Number">
    </div>
    <div class="mb-3 align">
      <button (click)="createStudent()" class="btn btn-danger " [disabled]="isSubmissionDisabled" data-bs-toggle="modal"
        data-bs-target="#exampleModal">Proceed</button>
    </div>
  </form>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-5">
        <h2 class="fw-bold mb-0">Student Registered Successfully</h2>

        <ul class="d-grid gap-4 my-5 list-unstyled small">
          <li class="d-flex gap-4">
            <svg class="bi text-body-secondary flex-shrink-0" width="48" height="48">
              <use xlink:href="#grid-fill" />
            </svg>
            <div>
              <h5 class="mb-0"></h5>
              Student Registration ID {{ recentsavedStudent && recentsavedStudent.studentid}}
            </div>
          </li>
        </ul>
        <button routerLink="/list" type="button" class="btn btn-lg btn-primary mt-5 w-100" data-bs-dismiss="modal"> Go to Student View
        </button>
      </div>
      <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
    </div>
  </div>
</div>
